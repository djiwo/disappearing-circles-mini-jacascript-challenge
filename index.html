<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript circles mini challenge</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">



    <style type="text/css">

        #firstRow{
            display: flex;
            flex-direction: row;
        }

        .circle{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 5px solid black;
            border-width: 0px;


        }

        #redCircle{
            background-color: red;
        }
        #blueCircle{
            background-color: blue;
        }
        #yellowCircle{
            background-color: yellow;
        }

    </style>

</head>

<body>

    <div id="firstRow">

        <div id="redCircle" class="circle"> </div>
        <div id="blueCircle" class="circle"> </div>
        <div id="yellowCircle" class="circle"> </div>

    </div>



  <script>

    document.getElementById("redCircle").onclick = function() {
        document.getElementById("redCircle").style.display = "none";
    }

    document.getElementById("yellowCircle").onclick = function() {
        document.getElementById("yellowCircle").style.display = "none";
    }

    document.getElementById("blueCircle").onclick = function() {
        document.getElementById("blueCircle").style.display = "none";
    }

  </script>
</body>

</html>
